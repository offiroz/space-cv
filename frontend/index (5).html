<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>

    <title>××¢×¨×›×ª ×”×ª×××ª ×§×•×¨×•×ª ×—×™×™×</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* ×¨×§×¢ ×›×—×•×œ ×›×”×” ×¢× ×’×¨×“×™×× ×˜ */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 50%, #0f2744 100%);
            z-index: -2;
        }

        /* ×©×›×‘×ª ×›×•×›×‘×™× */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ×›×•×›×‘ ×‘×•×“×“ */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        /* ×× ×™××¦×™×™×ª ×”×‘×”×•×‘ */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* ×›×•×›×‘×™× ×‘×’×“×œ×™× ×©×•× ×™× */
        .star.small {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
        }

        .star.medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
        }

        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
        }

        /* ×§×•× ×˜×™×™× ×¨ ×¨××©×™ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
        }

        /* ×›×•×ª×¨×ª */
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        /* ×›×¤×ª×•×¨×™× ×¢×œ×™×•× ×™× - × ×™×•×•×˜ */
        .header-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn-header {
            background: rgba(255, 255, 255, 0.85);
            color: #1e3a5f;
            border: 2px solid transparent;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-header:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
            background: white;
        }

        .btn-header.active {
            background: rgba(255, 255, 255, 1);
            color: #f5576c;
            border: 2px solid #f5576c;
            box-shadow: 0 0 20px rgba(245, 87, 108, 0.4),
                        0 0 40px rgba(240, 147, 251, 0.2);
        }

        .btn-reset {
            background: rgba(255, 255, 255, 0.9);
            color: #f5576c;
            border: 2px solid rgba(245, 87, 108, 0.3);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: rgba(255, 255, 255, 1);
            color: #d94358;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.3);
            border-color: #f5576c;
        }

        /* ×ª×™×‘×•×ª ×¨××©×™×•×ª - ×–×• ×œ×¦×“ ×–×• */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* ×ª×™×‘×ª ×˜×§×¡×˜ ××©×××œ */
        .text-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .text-box h3 {
            color: #1e3a5f;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 500px;
            padding: 15px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        /* ×ª×™×‘×ª ×•×™×“××• ××™××™×Ÿ */
        .video-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-box h3 {
            color: #1e3a5f;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
        }

        .video-container {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .video-container img,
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }

        /* ×”×¡×‘×¨ ××ª×—×ª ×œ×•×•×™×“××• */
        .guide-text {
            margin-top: 20px;
            color: #1e3a5f;
            text-align: center;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .guide-text strong {
            color: #f5576c;
            font-size: 1.1em;
        }

        /* ×›×¤×ª×•×¨ ×”×¢×ª×§×” */
        .copy-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }

        .copy-button.show {
            opacity: 1;
            visibility: visible;
        }

        .copy-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        /* ××¡×š ×˜×¢×™× ×” */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 2000;
        }

        .loader.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            text-align: center;
            color: #1e3a5f;
            font-weight: bold;
        }

        /* ×”×•×“×¢×ª ×©×’×™××” */
        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f56565;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(245, 101, 101, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 2000;
        }

        .error-message.show {
            opacity: 1;
            visibility: visible;
        }

        /* ××¡×ª×™×¨ */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .video-box {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars" id="starsContainer"></div>

    <div class="container">
        <h1>ğŸŒŸ ××¢×¨×›×ª ×”×ª×××ª ×§×•×¨×•×ª ×—×™×™× ×—×›××” ğŸŒŸ</h1>

        <!-- ×›×¤×ª×•×¨×™ × ×™×•×•×˜ -->
        <div class="header-buttons">
            <button id="btnJob" class="btn-header" onclick="showView('job')">×ª×™××•×¨ ××©×¨×”</button>
            <button id="btnResume" class="btn-header" onclick="showView('resume')">×§×•×¨×•×ª ×—×™×™×</button>
            <button id="btnTailor" class="btn-header" onclick="showView('tailor')">×”×ª××</button>
            <button id="btnAnalyze" class="btn-header" onclick="showView('analyze')">× ×ª×—</button>
            <button class="btn-header btn-reset" onclick="resetAll()">××™×¤×•×¡</button>
        </div>

        <!-- ×ª×•×›×Ÿ ×¨××©×™ -->
        <div class="main-content">
            <!-- ×ª×™×‘×ª ×˜×§×¡×˜ -->
            <div class="text-box">
                <h3 id="textBoxTitle">×ª×™××•×¨ ×”××©×¨×”</h3>
                
                <!-- ×ª×™×‘×ª ×ª×™××•×¨ ××©×¨×” -->
                <textarea id="jobDescription" placeholder="×”×“×‘×§ ×›××Ÿ ××ª ×ª×™××•×¨ ×”××©×¨×” ×”××œ×..."></textarea>
                
                <!-- ×ª×™×‘×ª ×§×•×¨×•×ª ×—×™×™× -->
                <textarea id="resumeText" class="hidden" placeholder="×”×“×‘×§ ×›××Ÿ ××ª ×§×•×¨×•×ª ×”×—×™×™× ×”××œ××™× ×©×œ×š..."></textarea>
                
                <!-- ×ª×™×‘×ª ×ª×•×¦××•×ª ×”×ª×××” -->
                <textarea id="tailoredResult" class="hidden" placeholder="×”×ª×•×¦××•×ª ×™×•×¤×™×¢×• ×›××Ÿ..." readonly></textarea>
                
                <!-- ×ª×™×‘×ª ×ª×•×¦××•×ª × ×™×ª×•×— -->
                <textarea id="analysisResult" class="hidden" placeholder="× ×™×ª×•×— ×”×”×ª×××” ×™×•×¤×™×¢ ×›××Ÿ..." readonly></textarea>
            </div>

            <!-- ×ª×™×‘×ª ×•×™×“××• ×•×”×“×¨×›×” -->
            <div class="video-box">
                <div class="video-container">
                    <div class="video-placeholder">
                        <img src="/static/astronaut-running.gif" 
                            alt="Astronaut running" 
                            class="loading-animation"
                            style="width: 400px; height: 400px;">
                    </div>
                </div>
                <div class="guide-text" id="guideText">
                    <strong>×©×œ×‘ 1:</strong><br>
                    ×”×“×‘×§ ××ª ×ª×™××•×¨ ×”××©×¨×” ×©××œ×™×” ××ª×” ××¢×•× ×™×™×Ÿ ×œ×”×’×™×© ××•×¢××“×•×ª
                </div>
            </div>
        </div>

        <!-- ×›×¤×ª×•×¨ ×”×¢×ª×§×” -->
        <button id="copyButton" class="copy-button" onclick="copyToClipboard()">×”×¢×ª×§ ×ª×•×¦××•×ª</button>

        <!-- ××¡×š ×˜×¢×™× ×” -->
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <div class="loader-text">××¢×‘×“... ×× × ×”××ª×Ÿ</div>
        </div>

        <!-- ×”×•×“×¢×ª ×©×’×™××” -->
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
        let currentView = 'job';
        let jobText = '';
        let resumeText = '';
        let tailoredText = '';
        let analysisText = '';

        // ×™×¦×™×¨×ª ×›×•×›×‘×™×
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(randomSize);
                
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = (2 + Math.random() * 3) + 's';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // ×©××™×¨×ª ×˜×§×¡×˜ ×œ×¤× ×™ ××¢×‘×¨
        function saveCurrentText() {
            if (currentView === 'job') {
                jobText = document.getElementById('jobDescription').value;
            } else if (currentView === 'resume') {
                resumeText = document.getElementById('resumeText').value;
            }
        }

        // ×¢×“×›×•×Ÿ ×˜×§×¡×˜ ×”×“×¨×›×”
        function updateGuideText(view) {
            const guideTexts = {
                'job': '<strong>×©×œ×‘ 1:</strong><br>×”×“×‘×§ ××ª ×ª×™××•×¨ ×”××©×¨×” ×©××œ×™×” ××ª×” ××¢×•× ×™×™×Ÿ ×œ×”×’×™×© ××•×¢××“×•×ª',
                'resume': '<strong>×©×œ×‘ 2:</strong><br>×”×“×‘×§ ××ª ×§×•×¨×•×ª ×”×—×™×™× ×”××œ××™× ×©×œ×š',
                'tailor': '<strong>×©×œ×‘ 3:</strong><br>×œ×—×¥ ×¢×œ ×›×¤×ª×•×¨ "×”×ª××" ×œ××¢×œ×” ×›×“×™ ×œ×”×ª××™× ××ª ×§×•×¨×•×ª ×”×—×™×™× ×œ××©×¨×”',
                'analyze': '<strong>×©×œ×‘ 4:</strong><br>×§×‘×œ × ×™×ª×•×— ××¤×•×¨×˜ ×©×œ ××™×“×ª ×”×”×ª×××” ×©×œ×š ×œ××©×¨×”'
            };
            
            document.getElementById('guideText').innerHTML = guideTexts[view] || '';
        }

        // ×”×—×œ×¤×ª ×ª×¦×•×’×”
        function showView(view) {
            saveCurrentText();
            currentView = view;

            // ×”×¡×¨×ª active ××›×œ ×”×›×¤×ª×•×¨×™×
            document.querySelectorAll('.btn-header').forEach(btn => {
                btn.classList.remove('active');
            });

            // ×”×¡×ª×¨×ª ×›×œ ×”×ª×™×‘×•×ª
            document.getElementById('jobDescription').classList.add('hidden');
            document.getElementById('resumeText').classList.add('hidden');
            document.getElementById('tailoredResult').classList.add('hidden');
            document.getElementById('analysisResult').classList.add('hidden');
            document.getElementById('copyButton').classList.remove('show');

            // ×¢×“×›×•×Ÿ ×›×•×ª×¨×ª ×•×˜×§×¡×˜ ×”×“×¨×›×”
            updateGuideText(view);

            // ×”×¦×’×ª ×”×ª×™×‘×” ×”× ×›×•× ×”
            if (view === 'job') {
                document.getElementById('btnJob').classList.add('active');
                document.getElementById('textBoxTitle').textContent = '×ª×™××•×¨ ×”××©×¨×”';
                document.getElementById('jobDescription').classList.remove('hidden');
                document.getElementById('jobDescription').value = jobText;

            } else if (view === 'resume') {
                document.getElementById('btnResume').classList.add('active');
                document.getElementById('textBoxTitle').textContent = '×§×•×¨×•×ª ×”×—×™×™× ×©×œ×š';
                document.getElementById('resumeText').classList.remove('hidden');
                document.getElementById('resumeText').value = resumeText;

            } else if (view === 'tailor') {
                document.getElementById('btnTailor').classList.add('active');
                document.getElementById('textBoxTitle').textContent = '×§×•×¨×•×ª ×—×™×™× ××•×ª×××™×';
                
                if (tailoredText) {
                    // ×™×© ×ª×•×¦××” ×§×™×™××ª - ×”×¦×’ ××•×ª×”
                    document.getElementById('tailoredResult').classList.remove('hidden');
                    document.getElementById('tailoredResult').value = tailoredText;
                    document.getElementById('copyButton').classList.add('show');
                } else {
                    // ××™×Ÿ ×ª×•×¦××” - ×”×¤×¢×œ ××ª ×”×ª×”×œ×™×š
                    document.getElementById('tailoredResult').classList.remove('hidden');
                    tailorResume();
                }

            } else if (view === 'analyze') {
                document.getElementById('btnAnalyze').classList.add('active');
                document.getElementById('textBoxTitle').textContent = '× ×™×ª×•×— ×”×ª×××”';
                
                if (analysisText) {
                    // ×™×© ×ª×•×¦××” ×§×™×™××ª - ×”×¦×’ ××•×ª×”
                    document.getElementById('analysisResult').classList.remove('hidden');
                    document.getElementById('analysisResult').value = analysisText;
                    document.getElementById('copyButton').classList.add('show');
                } else {
                    // ××™×Ÿ ×ª×•×¦××” - ×”×¤×¢×œ ××ª ×”×ª×”×œ×™×š
                    document.getElementById('analysisResult').classList.remove('hidden');
                    analyzeMatch();
                }
            }
        }

        // ××™×¤×•×¡ ×”×›×œ
        function resetAll() {
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××¤×¡ ××ª ×›×œ ×”× ×ª×•× ×™×?')) {
                jobText = '';
                resumeText = '';
                tailoredText = '';
                analysisText = '';
                
                document.getElementById('jobDescription').value = '';
                document.getElementById('resumeText').value = '';
                document.getElementById('tailoredResult').value = '';
                document.getElementById('analysisResult').value = '';
                
                showView('job');
            }
        }

        // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨
        function showLoader() {
            document.getElementById('loader').classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'âŒ ' + message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // ×”×ª×××ª ×§×•×¨×•×ª ×—×™×™×
        async function tailorResume() {
            saveCurrentText();
            
            if (!resumeText || !jobText) {
                showError('×× × ××œ× ×§×•×“× ××ª ×ª×™××•×¨ ×”××©×¨×” ×•×§×•×¨×•×ª ×”×—×™×™×');
                showView('job');
                return;
            }

            showLoader();

            try {
                const response = await fetch('http://127.0.0.1:5000/api/tailor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        resume: resumeText,
                        job_description: jobText
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    tailoredText = data.tailored_resume;
                    document.getElementById('tailoredResult').value = tailoredText;
                    document.getElementById('copyButton').classList.add('show');
                } else {
                    showError(data.error || '××™×¨×¢×” ×©×’×™××” ×‘×¢×™×‘×•×“ ×”×‘×§×©×”');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª. ×•×“× ×©×”×©×¨×ª Flask ×¨×¥ ×¢×œ http://127.0.0.1:5000');
            } finally {
                hideLoader();
            }
        }

        // × ×™×ª×•×— ×”×ª×××”
        async function analyzeMatch() {
            saveCurrentText();
            
            if (!resumeText || !jobText) {
                showError('×× × ××œ× ×§×•×“× ××ª ×ª×™××•×¨ ×”××©×¨×” ×•×§×•×¨×•×ª ×”×—×™×™×');
                showView('job');
                return;
            }

            showLoader();

            try {
                const response = await fetch('http://127.0.0.1:5000/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        resume: resumeText,
                        job_description: jobText,
                        tailored_resume: tailoredText || resumeText
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    analysisText = data.analysis;
                    document.getElementById('analysisResult').value = analysisText;
                    document.getElementById('copyButton').classList.add('show');
                } else {
                    showError(data.error || '××™×¨×¢×” ×©×’×™××” ×‘×¢×™×‘×•×“ ×”×‘×§×©×”');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª. ×•×“× ×©×”×©×¨×ª Flask ×¨×¥ ×¢×œ http://127.0.0.1:5000');
            } finally {
                hideLoader();
            }
        }

        // ×”×¢×ª×§×” ×œ×œ×•×—
        function copyToClipboard() {
            let textToCopy = '';
            
            if (currentView === 'tailor') {
                textToCopy = document.getElementById('tailoredResult').value;
            } else if (currentView === 'analyze') {
                textToCopy = document.getElementById('analysisResult').value;
